---
layout: compress
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  {% seo %}
</head>

<body style="background-color: rgb(255, 255, 255)">
  <script src="{{site.baseurl}}/js/theme.min.js"></script>
  <!-- Empieza header -->
  <header class="masthead text-center text-white d-flex" id='inicio'>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <h1>{{page.title}}</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- Termina header -->

  <!-- Empieza seccion de entrada -->
  <section class="entrada" id="entrada">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>{{content}}</p>
        </div>
      </div>
    </div>
  </section>
  <!-- Termina seccion de entrada -->
  {% include analytics.html %}
</body>
</html>
